<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{site.url}}/assets/lotto/css/style.css" />
<title>무료 로또번호만들기</title>
</head>
<body>
	<div class="container d-flex justify-content-center p-0">
		<div class="lotto-wrap">
			<div class="lotto-header">
				<img src="{{site.url}}/assets/lotto/img/logo.png" class="lotto-logo" />
			</div>
			<div class="lotto-title">
				<div>
					- 1~45개의 번호 중에서 원하시는 6개의 숫자를 선택하여
					<i class="fas fa-square text-dark"></i>
					표기를 하세요.
				</div>
				<div>
					- 고정번호를 입력하시려면
					<i class="fas fa-check text-success"></i>
					표기를 하세요.
				</div>
				<div>
					- 제외번호를 입력하시려면
					<i class="fas fa-times text-danger"></i>
					표기를 하세요.
				</div>
			</div>
			<div class="lotto-body">
				<div class="lotto-content">
					<img src="{{site.url}}/assets/lotto/img/numbers.png" class="lotto-numbers-img" />
					<div class="lotto-block"></div>
					<div class="lotto-numbers"></div>
					<div class="lotto-groups">
						<div class="autoBtn"></div>
						<div class="resetBtn"></div>
					</div>
				</div>
				<div class="lotto-result">
					<div class="lotto-ball-groups"></div>
					<strong class="d-block text-center mt-2"> 당첨번호 </strong>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="{{site.url}}/assets/lotto/js/background.js"></script>
</body>
</html>
